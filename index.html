<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Fireworks for Sarah</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
  <script src="sketch.js" defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #surpriseBtn {
      display: none;
      position: fixed;
      background: hotpink;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 16px;
      box-shadow: 0 0 10px hotpink;
      z-index: 1000;
      opacity: 0;
      transition: opacity 1s ease;
    }

    /* Mobile: Center the button */
    @media only screen and (max-width: 768px) {
      #surpriseBtn {
        bottom: 50%;
        right: 50%;
        transform: translate(50%, 50%);
      }
    }

    /* Desktop: Bottom right */
    @media only screen and (min-width: 769px) {
      #surpriseBtn {
        bottom: 20px;
        right: 20px;
      }
    }

    #surpriseBtn.show {
      opacity: 1;
    }

    #message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-family: 'Courier New', monospace;
      color: white;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 999;
      text-align: center;
      max-width: 90%;
    }

    #message.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <button id="surpriseBtn">One more surprise...</button>
  <div id="message">Youâ€™re brighter than all these fireworks, Sarah ðŸ’–</div>
</body>
</html>
