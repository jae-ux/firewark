<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fireworks for Sarah</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
  <script src="sketch.js" defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      user-select: none;
      background: black;
    }
    canvas {
      display: block;
    }
    #surpriseBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background: #ff69b4;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
      z-index: 10;
      display: none;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 32px;
      font-family: 'Courier New', monospace;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 9;
    }
    #message.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <button id="surpriseBtn">One more surprise...</button>
  <div id="message">Youâ€™re brighter than all these fireworks, Sarah ðŸ’–</div>
</body>
</html>
